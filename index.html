<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="https://i.pinimg.com/736x/0c/80/60/0c806026be56f3e803746c83298e51bd.jpg" alt="">
            </div>
            <div class="content-container">
                <h1 class="section-heading">Volunteer Event
                    <span>Registeration.</span></h1>
                    <p class="section-paragraph">Join us in making a difference!
                        Register to Volunteer at our upcoming event.
                    </p>
                </div>
            </div>
            <div class="form-section">
                <div class="form-wrapper">
                    <div class="logo-container">
                        <a href="#" class="logo-container">
                            <img src="https://i.pinimg.com/236x/f5/49/9f/f5499f238b73bb370ff9c05024a50066.jpg" alt="logo">
                        </a>
                    </div>

                    <h2>Register</h2>
                    <p>Enter your credentials to your account.</p>
                    <div class="input-container">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                    </div>

                    <button class="Sign-Up">Sign-Up</button>

                    <div class="or-divider">or</div>

                    <button class="google-signin">
                        <object data="./google.svg"></object>
                        <span>Sgin in with google</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
